<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Pok√©mon</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/images/pokle_fav.png" type="image/x-icon">
    <script defer src="./assets/script.js"></script>

    
</head>
<body>
    <div class="general-container">
        <img src="./assets/images/pokle_logo.png" alt="website logo" class="logo-img">
        <div class="btns-container">
            <form>
                <label for="searchbar">
                    <input type="text" id="searchbar">
                </label>
                <label for="search-btn">
                    <input type="submit" value="search" id="search-btn" class="btn">
                </label>
            </form>
        </div>
        <div id="btns2" class="btns-container">    
            <form>
                <label for="find-all">
                    <input type="button" value="show all" id="btn-showall" class="btn">
                </label>
            </form>
            <form>
                <label for="btn-random">
                    <input type="button" value="show random" id="btn-random" class="btn">
                </label>
            </form>
        </div>
    </div>
</body>
</html>
